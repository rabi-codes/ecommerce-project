<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navigation">
        <div class="left">
          <div class="the_menu">
            <img src="./images/icon-menu.svg" alt="" class="open_menu" />
            <img src="./images/icon-close.svg" alt="" class="close_menu" />
            <ul>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
            <div class="site_logo">
              <img src="./images/logo.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="right">
          <img class="cart" src="./images/icon-cart.svg" alt="" />
          <img class="avatar_image" src="./images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="pictures">
        <div class="image_preview">
          <div class="view_images">
            <button class="prev">
              <img src="./images/icon-previous.svg" alt="" /></button
            ><button class="next">
              <img src="./images/icon-next.svg" alt="" />
            </button>
          </div>
          <img src="./images/image-product-1.jpg" alt="" class="main_image" />
        </div>
        <div class="thumbnails">
          <img
            id="thumbnail_1"
            src="./images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            id="thumbnail_2"
            src="./images/image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            id="thumbnail_3"
            src="./images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            id="thumbnail_4"
            src="./images/image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="product_info">
        <div class="orange_txt"><p>Sneaker Company</p></div>
        <div class="product_name"><h1>Fall Limited Edition Sneakers</h1></div>
        <div class="product_description">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="price">
          <div class="new_price">
            <h1>$125.00</h1>
            <p class="discount">50%</p>
          </div>
          <div class="old_price"><p>$250.00</p></div>
        </div>
        <div class="count">
          <img src="./images/icon-minus.svg" alt="" />
          <p>0</p>
          <img src="./images/icon-plus.svg" alt="" />
        </div>
        <div class="btn">
          <button>
            <div class="add">
              <img src="./images/icon-cart.svg" alt="" class="cart-img" />
              <p>Add to cart</p>
            </div>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
